<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content animated fadeInUp">

            <div class="ibox">
                <div class="ibox-title">
                    <h5>All Organizations</h5>

                    <div class="ibox-tools">
                        <a ui-sref="dashboards.organization.new" class="btn btn-primary btn-outline btn-outline btn-sm">Create new organization</a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row m-b-sm m-t-sm">
                        <div class="col-md-1">
                            <button type="button" id="loading-example-btn" class="btn btn-white btn-sm"><i class="fa fa-refresh"></i> Refresh</button>
                        </div>
                        <div class="col-md-11">
                            <div class="input-group"><input type="text" ng-model="searchText" placeholder="Search" class="input-sm form-control"> <span class="input-group-btn">
                            <button type="button" class="btn btn-sm btn-primary btn-outline"> Go!</button> </span></div>
                        </div>
                    </div>

                    <div class="project-list">

                        <table class="table table-hover">
                            <tbody>
                                <tr ng-repeat="organization in organizations | filter: searchText track by $index">
                                    <td class="project-status">
                                        <span class="label label-primary">Active</span>
                                    </td>
                                    <td class="project-title">
                                        <a ng-click = "getDetailOrganization(organization.id)" ng-bind = 'organization.name'></a>
                                        <br/>
                                        <small>Created 14.08.2014</small>
                                    </td>
                                    <td class="project-people">
  
                                    </td>
                                    <td class="project-actions">
                                        <a ng-click = "getDetailOrganization(organization.id)" class="btn btn-warning btn-outline btn-sm"><i class="fa fa-folder"></i> </a>
                                        <a href="" class="btn btn-success btn-outline btn-sm"><i class="fa fa-pencil"></i> </a>
                                        <a ng-click = "deleteOrganization(organization.id)" class="btn btn-danger btn-outline btn-sm"><i class="fa fa-times"></i> </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
