<div class="wrapper wrapper-content" ng-init = "getAllFabrics()">
    <div class="row">
        <div class="col-md-3"  ng-if='admin'>
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="file-manager">
                        <h5>Show:</h5>
                        <a href="" class="file-control active">All</a>
                        <a href="" class="file-control">Filter 1</a>
                        <a href="" class="file-control">Filter 2</a>
                        <a href="" class="file-control">Filter 3</a>

                        <div class="hr-line-dashed"></div>
                        <button class="btn btn-primary btn-outline btn-block" ui-sref="dashboards.fabrics.new">Add New Fabric</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9 animated fadeInRight">
            <div class="serach-section">
                <div class="input-group">
                    <input type="text" placeholder="Search Fabric" ng-model= "searchFabrics" class="input-sm form-control">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-sm btn-primary btn-outline">
                            <i class="fa fa-search"></i> Search
                        </button>
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="file-box" ng-repeat="fabric in fabrics | filter: searchFabrics track by $index" ui-sref= "dashboards.fabrics.show({id: fabric.id})">
                        <div class="file">
                            <a href="">
                                <span class="corner"></span>
                                <div class="image">
                                    <img alt="image" class="img-responsive img-fabric" src="{{fabricImages[fabric.id]}}">
                                </div>
                                <div class="file-name">
                                    <a ng-click = "deleteFabric(fabric.id)" class="btn btn-white btn-sm pull-right" style="position:absolute;right:0;bottom:0;">
                                        <i class="fa fa-trash"></i> 
                                    </a>
                                    Fabric Code : <span ng-bind = 'fabric.sartor_code'></span>
                                    <br/>
                                    Mill Name : <span ng-bind = 'fabric.mill_name'></span>

                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
