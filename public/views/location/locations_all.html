<div class="wrapper wrapper-content animated fadeInRight ecommerce">

    <div class="ibox-content m-b-sm border-bottom">
        <div class="row">
            <form method="post" ng-submit = "createLocation()">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label">Name</label>
                        <input type="text"  ng-model = 'location.name' placeholder="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Phone</label>
                        <input type="number"  ng-model = 'location.phone' placeholder="" class="form-control">
                    </div>     
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label">Address</label>
                        <textarea class="form-control" ng-model = 'location.address' rows = "5"></textarea>
                    </div> 
                </div>                 
                <div class="col-sm-4">
                    <label class="control-label" for="price">&nbsp;</label>
                    <button class="btn btn-primary btn-outline btn-xs form-control"
                        type="submit">
                        Create New
                    </button>
                </div> 
            </form>                    
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Phone</th>
                                <th>Created at</th>
                                <th>Updated at</th>
                                <th class="text-right" data-sort-ignore="true">Action</th>
                            </tr>
                            </thead>                            
                            <tbody>
                                <tr ng-repeat="location in locations track by $index">
                                    <td>
                                        <span ng-bind = 'location.id'></span>
                                    </td>
                                    <td>
                                        <span ng-bind = 'location.name'></span>
                                    </td>                                    
                                    <td class="project-title">
                                        <span ng-bind = 'location.address'></span>
                                    </td>
                                    <td class="project-title">
                                        <span ng-bind = 'location.phone'></span>
                                    </td>
                                    <td class="project-title">
                                        <span ng-bind = 'location.created_at'></span>
                                    </td>
                                    <td class="project-title">
                                        <span ng-bind = 'location.updated_at'></span>
                                    </td>                                    
                                    <td class="project-actions">
                                        <a href="" class="btn btn-success btn-outline btn-sm"><i class="fa fa-pencil"></i></a>
                                        <a ng-click = "deleteLocation(location.id)" class="btn btn-danger btn-outline btn-sm"><i class="fa fa-times"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
