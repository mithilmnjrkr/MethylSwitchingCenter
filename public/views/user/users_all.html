<div class="wrapper wrapper-content animated fadeInRight ecommerce">

    <div class="ibox-content m-b-sm border-bottom">
        <div class="row">
            <form method="post" ng-submit = "createUser()">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label" for="name">Name</label>
                        <input type="text"  ng-model = 'user.name' placeholder="" class="form-control">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label" for="email">Email</label>
                        <input type="text" ng-model = 'user.email' placeholder="" class="form-control">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label" for="password">Password</label>
                        <input type="password" ng-model = 'user.password' placeholder="" class="form-control">
                    </div>
                </div>    
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label" for="role">Role</label>
                        <select ng-options="o as o for o in roles" ng-model="user.role" class="form-control"></select>
                    </div>
                </div> 
                <div class="col-sm-4">
                    <label class="control-label" for="price">&nbsp;</label>
                    <button class="btn btn-primary btn-outline btn-xs form-control"
                        type="submit">
                        Create New
                    </button>
                </div>   
            </form>                    
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th data-hide="phone,tablet">ID</th>
                                <th data-hide="phone,tablet">Role</th>
                                <th data-toggle="true">Name</th>
                                <th data-hide="phone">Email</th>
                                <th data-hide="all">Created at</th>
                                <th data-hide="phone">Updated at</th>
                                <th class="text-right" data-sort-ignore="true">Action</th>
                            </tr>
                            </thead>                            
                            <tbody>
                                <tr ng-repeat="user in users track by $index">
                                    <td>
                                        <span ng-bind = 'user.id'></span>
                                    </td>
                                    <td>
                                        <span ng-bind = 'user.role'></span>
                                    </td>                                    
                                    <td class="project-title">
                                        <span ng-bind = 'user.name'></span>
                                    </td>
                                    <td class="project-title">
                                        <span ng-bind = 'user.email'></span>
                                    </td>
                                    <td class="project-title">
                                        <span ng-bind = 'user.created_at'></span>
                                    </td>
                                    <td class="project-title">
                                        <span ng-bind = 'user.updated_at'></span>
                                    </td>                                    
                                    <td class="project-actions">
                                        <a href="" class="btn btn-success btn-outline btn-sm"><i class="fa fa-pencil"></i></a>
                                        <a ng-click = "deleteUser(user.id)" class="btn btn-danger btn-outline btn-sm" ng-class="{disabled: user.role != 'user'}"><i class="fa fa-times"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
