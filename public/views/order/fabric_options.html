<div class="ibox float-e-margins animated fadeInRight" style="margin-bottom:20px;" ng-init = "getAllFabrics()">
    <div class="ibox-content-small profile-content">
		<div class="row">
            <div class=" m-b-sm m-t-sm">
                <div class="col-sm-12">
                    <div class="input-group" style="margin-bottom:15px;">
				    	<span class="input-group-btn">
				    		<button ui-sref="dashboards.order.new.line_item.fabrics_features" class="btn btn-white btn-sm" style="margin-right:5px;"><i class="fa fa-arrow-left"></i></button>
				    	</span>	                        	
                    	<input type="text" placeholder="Search Fabric" class="input-sm form-control"> 
                    	<span class="input-group-btn">
                    		<button type="button" class="btn btn-sm btn-primary btn-outline"> 
                    			<i class="fa fa-search"></i> Search
                    		</button> 
                    	</span>
                    </div>
                </div>
            </div>

	        <div class="col-sm-6 col-md-6 col-lg-4" ng-repeat="fabric in fabrics track by $index">
	            <div class="ibox">
	                <div class="ibox-content product-box" ng-class="{active: line_item.main_fabric == fabric.id}">
	                	<span ng-click = "selectFabric(fabric);">
					        <div class="image">
					            <img alt="image" class="img-responsive img-fabric" src="{{fabricImages[fabric.id]}}">
					        </div>
		                    <div class="product-desc">
		                        <small class="text-muted">Fabric Code</small>
		                        <a ui-sref="dashboards.order.line_item.fabrics_features" class="product-name"> {{fabric.sartor_code}}</a>

		                        <small class="text-muted">Mill Name</small>
		                        <div class="small m-t-xs">
		                           {{fabric.mill_name}}
		                        </div>
		                        <div class="m-t text-righ">

		                            <a class="btn btn-xs btn-outline btn-primary btn-outline">Info <i class="fa fa-long-arrow-right"></i> </a>
		                            <span class="product-price-bottom">
		                                    ${{fabricShirtPrices[fabric.id]}}
		                                </span>
		                        </div>
		                    </div>
		                </span>
	                </div>
	            </div>
	        </div>
	    </div>	        
	</div>
</div>
