<div class="row animated fadeInRight">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-content wizard n-list">
                <ul>
                    <li>
                        <h3 ng-bind = "customer.detail.name"></h3>
                    </li>
                    <li>
                        <strong ng-bind = "customer.detail.email"></strong>
                    </li>                       
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight" style="padding-top:0;">
    <div class="row">
        <div class="col-sm-12" style="padding-left:5px;padding-right:5px;">
            <div class = "row">
                <div class="col-lg-12">
                    <div class="white-bg">
                        <uib-tabset>
                            <uib-tab ng-repeat="tab in tabs" heading="{{tab.title}}">
                                <div ui-view="{{tab.route}}"></div>
                            </uib-tab>
                        </uib-tabset>           
                    </div>
                </div>
            </div>            
        </div>
    </div>
</div>
