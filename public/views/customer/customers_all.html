<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content animated fadeInUp">

            <div class="ibox">
                <div class="ibox-title">
                    <h5>All Customers</h5>

                    <div class="ibox-tools">
                        <a ui-sref="dashboards.customers.new" class="btn btn-primary btn-outline btn-sm">Create new customer</a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row m-b-sm m-t-sm">
                        <div class="col-md-12">
                            <div class="input-group"><input type="text" placeholder="Search" class="input-sm form-control"> <span class="input-group-btn">
                            <button type="button" class="btn btn-sm btn-primary btn-outline"> Go!</button> </span></div>
                        </div>
                    </div>

                    <div class="project-list">

                        <table class="table table-hover">
                            <tbody>
                                <tr ng-repeat="customer in customers track by $index" ng-click = "getDetailCustomer(customer.id)" class="c-pointer">
                                    <td class="project-title">
                                        <a ng-bind = 'customer.email'></a>
                                        <br/>
                                        <small>Created 14.08.2014</small>
                                    </td>
                                    <td class="project-actions">
                                        <a href="" class="btn btn-success btn-outline btn-sm"><i class="fa fa-pencil"></i></a>
                                        <a ng-click = "deleteCustomer(customer.id)" class="btn btn-danger btn-outline btn-sm"><i class="fa fa-times"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
